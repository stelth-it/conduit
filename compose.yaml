version: "3.8"
services:
  web:
    build: .
    command: sh -c '/app/bin/conduit eval "Conduit.Release.migrate" && /app/bin/server'
    ports: 
      - 4001:4000
    environment:
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@db:5432/${PG_DB_NAME}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE} 
      PHX_HOST: ${PHX_HOST}
      CLOAK_KEY: ${CLOAK_KEY}
    depends_on:
      - db
    profiles:
      - prod
      - dev
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB_NAME}
    ports: 
      - 5433:5432
    volumes:
      - db:/var/lib/postgresql/data
    profiles:
      - prod
      - dev 
  proxy:
    image: caddy
    restart: unless-stopped
    ports:
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - static:/srv
      - caddy_data:/data
      - caddy_config:/config
    profiles:
      - prod
volumes:
  db:
    driver: local
  static:
  caddy_data: 
  caddy_config:
